<template name="YearSelector">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">{{yearSelected}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      {{#each years}}
        <li role="presentation"><a class='year-menuitem' role="menuitem" tabindex="-1" href="#">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
