<template name="TVETSection">

<template name="NFESection">

<template name="TeacherSection">

<template name="Profile">
  <div class="panel-group" id="accordion">
  {{> ECCESection}}
  {{> FESection}}
  {{> TVETSection}}
  {{> NFESection}}
  {{> TeacherSection}}
  {{> SGASection}}
  </div>

</template>





<template name="CountryProfile">
  <div class="container">
    <h2>Country Profile for {{data.country}}</h2>
    {{> YearSelector}}

    {{#if $.Session.get 'edit-mode'}}
      {{#if currentUser}}
        {{> EditForm}}
      {{/if}}
    {{else}}
      {{> Profile}}
    {{/if}}
  </div>
</template>
